<div class="container">
  <mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" type="email" required>
          <!-- Show error only if the input is touched or dirty and invalid -->
           <mat-error *ngIf="signInForm.get('email')?.hasError('required') && signInForm.get('email')?.touched">
            Email is required
           </mat-error>

           <mat-error *ngIf="signInForm.get('email')?.hasError('email') && signInForm.get('email')?.touched">
            Please enter a valid email address
           </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
            Please enter a valid password
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid" (click)="onSubmit()">Login</button>
      </form>
    </mat-card-content>

<mat-card-actions>
  <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up</button>
</mat-card-actions>
  </mat-card>
</div>
